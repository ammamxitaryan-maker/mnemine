# Альтернативная конфигурация с принудительным созданием таблиц
services:
  # Backend Service
  - type: web
    name: mnemine-backend
    env: node
    plan: starter
    buildCommand: |
      cd server
      npm install
      npm run build:prod
      npm run prisma:generate:prod
      npx prisma migrate deploy || npx prisma db push --accept-data-loss
      npx prisma db pull
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: postgresql://mnemine_f1a3_user:975WPspBMdzAxnLV94zJeWP51FBFQk0Z@dpg-d3nkeg3e5dus73ed2br0-a.frankfurt-postgres.render.com/mnemine_f1a3
