# Render Configuration for Mnemine App
# This file configures the deployment settings for Render

services:
  # Backend Service
  - type: web
    name: mnemine-backend
    env: node
    plan: starter
    buildCommand: |
      cd server
      npm install
      npm run build:prod
      npm run prisma:generate:prod
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mnemine-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        value: nemesisN3M3616
      - key: ADMIN_TELEGRAM_ID
        value: 6760298907
      - key: ADMIN_TELEGRAM_IDS
        value: "6760298907"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 50
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: LOG_LEVEL
        value: warn
      - key: LOCAL_DEV_MODE
        value: false
      - key: ENABLE_FALLBACK_AUTH
        value: false

  # Frontend Service
  - type: web
    name: mnemine-frontend
    env: static
    plan: starter
    buildCommand: |
      cd client
      npm install
      npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://mnemine-backend.onrender.com
      - key: VITE_WS_URL
        value: wss://mnemine-backend.onrender.com/ws
      - key: VITE_APP_NAME
        value: Mnemine
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_ADMIN_TELEGRAM_IDS
        value: "6760298907"
      - key: LOCAL_DEV_MODE
        value: false
      - key: ENABLE_FALLBACK_AUTH
        value: false

# Database Configuration
databases:
  - name: mnemine-db
    plan: starter
    databaseName: mnemine_production
    user: mnemine_user