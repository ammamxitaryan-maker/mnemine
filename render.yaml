services:
  # Backend Service
  - type: web
    name: mnemine-backend
    env: node
    plan: starter
    buildCommand: |
      # Install dependencies for both client and server
      npm install
      cd client && npm install && cd ..
      cd server && npm install && cd ..
      
      # Build frontend
      cd client
      npm run build:prod
      cd ..
      
      # Build backend
      cd server
      npm run build:prod
      npm run prisma:generate:prod
      npm run prisma:push:prod
      cd ..
    startCommand: cd server && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
